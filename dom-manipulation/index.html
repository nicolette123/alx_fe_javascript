<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator — Server Sync</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f6fa; color: #222; }
    h1 { margin-bottom: 15px; }
    .btn { padding: 8px 14px; border: none; border-radius: 6px; cursor: pointer; background: #0078ff; color: white; margin: 4px; }
    .btn.secondary { background: #e1e7f5; color: #0078ff; border: 1px solid #c0d0f2; }
    #quoteBox { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 700px; margin-bottom: 10px; }
    #banner { display:none; padding:10px; margin-bottom:10px; border-radius:6px; }
    #banner.info { background:#e7f3ff; color:#004085; }
    #banner.warn { background:#fff3cd; color:#856404; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator — Server Sync</h1>

  <div id="banner" class="info"></div>

  <div id="quoteBox">
    <p id="quoteText">Loading...</p>
    <small id="quoteCategory"></small>
  </div>

  <button id="newQuote" class="btn">Show New Quote</button>
  <button id="addQuoteBtn" class="btn secondary">Add Quote</button>
  <button id="syncBtn" class="btn secondary">Sync Quotes</button>

  <script src="script.js"></script>
</body>
</html>
