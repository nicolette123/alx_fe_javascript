<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <div id="quoteContainer">
      <div id="quoteDisplay"></div>
      <button id="newQuote">Show New Quote</button>
    </div>

    <hr />

    <h2>Add New Quote</h2>
    <input type="text" id="newQuoteText" placeholder="Enter quote text" />
    <input type="text" id="newQuoteCategory" placeholder="Enter category" />
    <button id="addQuoteBtn">Add Quote</button>

    <hr />

    <h2>Filter Quotes</h2>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>

    <hr />

    <h2>Import / Export Quotes</h2>
    <button id="exportQuotes" onclick="exportToJsonFile()">Export Quotes</button>
    <input
      type="file"
      id="importFile"
      accept=".json"
      onchange="importFromJsonFile(event)"
    />

    <script src="script.js"></script>
  </body>
</html>
